<div class="pr-4">
    <div class="container mt-4 animated fadeIn">
        <div class="row mb-4">
            <div class="col-8">
                <p class="font-weight-bold">Lista de Premios</p>
            </div>
            <div class="col-4 text-right">
                <button (click)="modalAgregarPremio(agregarPremios)" class="btn btn-outline-success btn-sm">
                    Agregar Premio
                </button>
            </div>
        </div>

        <table class="table animated fadeIn table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="text-nowrap">Descripci贸n</th>
                    <th scope="col" class="text-nowrap">Valor unidad</th>
                    <th scope="col">url imagen</th>
                    <th scope="col" colspan="2">Acci贸n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listaPremios.prizes | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
                    <th scope="row">
                        {{ ((page-1) * pageSize) + (i + 1) }}
                    </th>
                    <td>{{item.description}}</td>
                    <td>{{item.unit_value}}</td>
                    <td>{{item.image_url}}</td>
                    <td>
                        <button (click)="obtenerPremio(item.id,editarPremio)" class="btn btn-outline-warning btn-sm">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button (click)="eliminarPremio(item.id)" class="btn btn-outline-danger btn-sm">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="content-paginador">
        <div class="d-flex justify-content-center p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
            </ngb-pagination>
        </div>
    </div>
</div>

<ng-template #agregarPremios let-c="close" let-d="dismiss">
    <div class="modal-header animated fadeIn">
        <p class="modal-title"><b>Agregar Premio</b></p>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body animated fadeIn">
        <form [formGroup]="frmRegistroPremio" (ngSubmit)="guardarPremioCatalogo()" novalidate="novalidate">
            <div class="row">
                <div class="col-4">
                    <p>Nombre:</p>
                </div>
                <div class="col-8">
                    <input formControlName="name" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Descripci贸n</p>
                </div>
                <div class="col-8">
                    <input formControlName="description" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Valor Unitario</p>
                </div>
                <div class="col-8">
                    <input formControlName="unit_value" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Imagen</p>
                </div>
                <div class="col-8">
                    <input formControlName="image_url" class="form-control" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Disponible</p>
                </div>
                <div class="col-8">
                    <input formControlName="available" type="checkbox" id="cbox2" value="1">
                </div>
            </div>
            <div class="row animated fadeIn mb-4 mt-4">
                <div class="col-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <button type="button" class="btn btn-primary" (click)="d('Close click')">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</ng-template>

<ng-template #editarPremio let-c="close" let-d="dismiss">

        </button>
    </div>
    <div class="modal-body animated fadeIn">
        <form [formGroup]="frmRegistroPremio" (ngSubmit)="guardarEditarPremiosCatalogo()" novalidate="novalidate">
            <div class="row">
                <div class="col-4">
                    <p>Descripci贸n</p>
                </div>
                <div class="col-8">
                    <input formControlName="description" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Valor Unitario</p>
                </div>
                <div class="col-8">
                    <input formControlName="unit_value" class="form-control" type="number">
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Imagen</p>
                </div>
                <div class="col-8">
                    <input formControlName="image_url" class="form-control" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Disponible</p>
                </div>
                <div class="col-8">

            <div class="row animated fadeIn mb-4 mt-4">
                <div class="col-6 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">

                    </button>
                </div>
                <div class="col-6 d-flex justify-content-center">

                </div>
            </div>
        </form>
    </div>
</ng-template>
