<div class="row">
    <div class="col-9">
        <div class="container mt-5 animated fadeIn">
            <div class="row">
                <div class="col-8">
                    <p>Lista de Premios</p>
                </div>
                <div class="col-4">
                    <button (click)="modalAgregarPremio(agregarPremios)">
                        <i>Agregar Premio</i>
                    </button>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID premio</th>
                            <th scope="col">Descripci贸n</th>
                            <!-- <th scope="col">Inventario</th> -->
                            <th scope="col">Valor unidad</th>
                            <th scope="col">url imagen</th>
                            <th scope="col">Acci贸n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaPremios.prizes" >
                            <th scope="row">{{item.id}}</th>
                            <td>{{item.description}}</td>
                            <td>{{item.unit_value}}</td>
                            <td>{{item.image_url}}</td>
                            <td>
                                <div class="row">
                                    <span (click)="obtenerPremio(item.id,editarPremio)">Editar</span>
                                </div>
                                <div class="row">
                                    <span (click)="eliminarProducto(item.id)" >Eliminar</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
