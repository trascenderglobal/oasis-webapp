<app-banner title="LOGIN ADMIN OASIS"></app-banner>
<form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input  type="email" 
               #username
              class="form-control" 
              id="email" 
              aria-describedby="emailHelp" 
              placeholder="Enter email"
              value=""
           >
                 <small  id="emailHelp" 
              class="form-text text-muted">We'll never share your email with anyone else.
      </small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input  type="password" 
               #password
              class="form-control" 
              id="password" 
              placeholder="Password" 
          >
    </div>
  <button type="submit"  (click)="logIn(username.value, password.value, $event)" (click)="afterLogin()"
          class="btn btn-primary btn-lg btn-block">
    Submit
  </button>
</form>
