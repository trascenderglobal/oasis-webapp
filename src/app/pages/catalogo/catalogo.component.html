<div class="row">
  <div class="col-9">
    <div class="container mt-5 animated fadeIn">
      <div class="row">
        <div class="col-8">
          <p>Lista de Productos</p>
        </div>
        <div class="col-4">
          <button (click)="open()">
            <i>Agregar Producto</i>
          </button>
        </div>
      </div>
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID producto</th>
              <th scope="col">Descripción</th>
              <th scope="col">Valor Unitario</th>
              <th scope="col">Acción</th>
            </tr>
          </thead>
          <tbody *ngFor="let producto of productos">
            <tr>
              <th scope="row">{{ producto.idprodutoc }}</th>
              <td>{{ producto.descripcion }}</td>
              <td>{{ producto.valorunitario }} USD</td>
              <td>
                <div class="row">
                  <a href="">Editar</a>
                </div>
                <div class="row">
                  <a href="">Eliminar</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
