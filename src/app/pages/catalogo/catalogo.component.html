<div class="pr-4">
    <div class="container mt-4 animated fadeIn">
        <div class="row  mb-5">
            <div class="col-8">
                <p class="font-weight-bold">Lista de Productos</p>
            </div>
            <div class="col-4 text-right">
                <button (click)="modalAgregarProducto(agregarProducto)"
                class="btn btn-outline-success">
                    Agregar Producto
                </button>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Descripci贸n</th>
                        <th scope="col">Valor Unitario</th>
                        <th scope="col">Acci贸n</th>
                    </tr>
                </thead>
                <tbody *ngFor="let item of listaProductos.products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                    <tr>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>{{ item.unit_value }} USD</td>
                        <td>
                            <div class="row">
                                <button (click)="obtenerProducto(item.id,editarProducto)"
                                class="btn btn-outline-warning btn-block mt-1">
                                    Editar
                                </button>
                            </div>
                            <div class="row">
                                <button (click)="eliminarProducto(item.id)"
                                class="btn btn-outline-danger btn-block mt-1">
                                    Eliminar
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="content-paginador">
        <div class="d-flex justify-content-center p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"> </ngb-pagination>
        </div>
    </div>
</div>

<ng-template #agregarProducto let-c="close" let-d="dismiss">
    <div class="modal-header animated fadeIn">
        <p class="modal-title"><b>Agregar Producto</b></p>
        <button type="button" class="close" aria-label="Close" (click)="d()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="frmRegistroCatalogo" (ngSubmit)="guardarProductoCatalogo()" novalidate="novalidate">
        <div class="modal-body animated fadeIn">
            <div class="row">
                <div class="col-4">
                    <p>Nombre</p>
                </div>
                <div class="col-8">
                    <input formControlName="name" class="form-control" type="text" />
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <p>Descripci贸n</p>
                </div>
                <div class="col-8">
                    <input formControlName="description" class="form-control" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Precio</p>
                </div>
                <div class="col-8">
                    <input formControlName="unit_value"  class="form-control" type="number" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Puntos por compra</p>
                </div>
                <div class="col-8">
                    <input formControlName="point_value" class="form-control" type="number" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Imagen</p>
                </div>
                <div class="col-8">
                    <input formControlName="image_url" class="form-control" type="text" />
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Disponible</p>
                </div>
                <div class="col-8">
                    <input formControlName="available"  type="checkbox" id="cbox2" value="1">
                </div>
            </div>
        </div>
        <div class="row animated fadeIn mb-4 mt-2">
            <div class="col-6 d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-dark btn-primary">
                    <i style="color: white;">Guardar</i>
                </button>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <button type="button" class="btn btn-outline-dark btn-primary" (click)="d()">
                    <i style="color: white;">Cancelar</i>
                </button>
            </div>
        </div>
    </form>
</ng-template>
