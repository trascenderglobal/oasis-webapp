<div class="row">
  <table class="table animated fadeIn table-pedidos">
    <thead>
      <tr>
        <th scope="col"># Pedido</th>
        <th scope="col">Fecha</th>
        <th scope="col">Cliente</th>
        <th scope="col">Dirección</th>
        <th scope="col">Status</th>
        <th scope="col">Observación</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of objects">
        <td class="wrap">{{item.pedido}}</td>
        <td>{{item.fecha}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.direccion}}</td>
        <td>
            {{item.estado}}
        </td>
        <td>{{item.observaciones}}</td>
        <td>
          <button class="btn btn-outline-dark" [routerLink]="['/detalle', 1]">Ver detalle</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

</div>
